<html>
<head>
  <title>LocateMe</title>
  <link rel="stylesheet" type="text/css" href="style.css" title="CSS style file">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.3/leaflet.draw.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.3/leaflet.draw.js"></script>

</head>
    <body onload="defaultView()">

        <h1>LocateMe ver. 0.01</h1>

        <div class="content">
            <div id="map"></div>
            <div class="user_space">
                <div class="server_info"> 
                    <div id="serv_info_pos"></div>
                </div>
                <div class="user_action">
                    <input id="inputField" type="text">
                    <button type="button" onclick="getMap()">GO</button>
                </div>
            </div>
        </div>
        
        <script src="map.js"></script>

    </body>
</html>
